<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Normal Calculator</title>
     <!-- CSS BootStrap Link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <!-- Normal CSS Link -->
     <link rel="stylesheet" href="/Scholarship/Project/ToDoList/Css/style.css">
     <!-- Calculator CSS Link -->
     <link rel="stylesheet" href="/Scholarship/Project/ToDoList/Css/cal.css">
</head>
<body>

     <nav class="navbar">
          <div class="brand"><a href="/Scholarship/Project/ToDoList/index.html">Brand</a></div>

          <div class="nav-links" id="navLinks">
               <ul class="links">
                    <li>
                         <a href="#">
                              <i class="fa-solid fa-calculator"></i> Calculator
                         </a>
                    </li>
                    <li>
                         <a href="./ToDo.html">
                              <i class="fa-solid fa-list-check"></i> ToDo List
                         </a>
                    </li>
                    <li>
                         <a href="#">
                              <i class="fa-regular fa-clock"></i> Time
                         </a>
                    </li>
               </ul>

               <div class="btns user">
                    <i class="fa-solid fa-user"></i>
               </div>
          </div>

          <div class="burger" id="burger">
               <div class="line1"></div>
               <div class="line2"></div>
               <div class="line3"></div>
          </div>
     </nav>

     <div class="ul">
          <div class="bord active"><a href="#">Normal Calculator</a></div>
          <div class="bord"><a href="/Scholarship/Project/ToDoList/Html/temp.html">Temptature Calculator</a></div>
          <div><a href="/Scholarship/Project/ToDoList/Html/currency.html">Currency Calculator</a></div>
     </div>

     <div class="cal">
          <input type="text" class="inputs">

          <div class="btnss">
               <button class="btn1">1</button>
               <button class="btn2">2</button>
               <button class="btn3">3</button>
               <button onclick="clearDisplay()">C</button>
               <button class="btn4">4</button>
               <button class="btn5">5</button>
               <button class="btn6">6</button>
               <button class="btnm">-</button>
               <button class="btn7">7</button>
               <button class="btn8">8</button>
               <button class="btn9">9</button>
               <button class="btnp">+</button>
               <button class="btnMul">*</button>
               <button class="btn0">0</button>
               <button class="btnd">/</button>
               <button onclick="calculate()">=</button>

          </div>

          <button class="lolo" onclick="deleteLastCharacter()">DEL</button>
     </div>


     <!-- BootStrap JavaScript LInk -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
     <!-- Font Awsome -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
     <!-- Normal Script Link -->
     <script src="/Scholarship/Project/ToDoList/Script/script.js"></script>
     <!-- Calculator Script -->
     <script src="/Scholarship/Project/ToDoList/Script/cal.js"></script>
</body>
</html>
