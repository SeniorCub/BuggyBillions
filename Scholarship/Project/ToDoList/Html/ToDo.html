<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ToDo List</title>
     <!-- CSS BootStrap Link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <!-- Normal CSS Link -->
     <link rel="stylesheet" href="/Css/style.css">
     <!-- ToDo List CSS -->
     <link rel="stylesheet" href="/Css/ToDo.css">
</head>

<body>

     <nav class="navbar-expand-lg navbar">
          <div class="container-fluid">
               <a class="brand navbar-brand" href="/index.html">SnrCub</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

               <ul class="navbar-nav links mx-auto me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                         <a href="./cal.html">
                              <i class="fa-solid fa-calculator"></i> Calculator
                         </a>
                    </li>

                    <li class="nav-item">
                         <a href="#">
                              <i class="fa-solid fa-list-check"></i> ToDo List
                         </a>
                    </li>

                    <li class="nav-item">
                         <a href="./time.htm">
                              <i class="fa-regular fa-clock"></i> Time
                         </a>
                    </li>
                    
               </ul>
               
               <!-- Sign IN Modal -->
               <div id="mod"></div>
               <div class="modal modal-lg fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered ">
                         <div class="modal-content bg-dark">
                              <div class="modal-header">
                                   <h1 class="modal-title fs-5 text-prim" id="exampleModalToggleLabel">
                                        Profile
                                   </h1>
                                   <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>

                              <div class="modal-body px-5">

                                  <div class="h1 text-prim" id="fullName">Reuben Farinde</div>

                                  <div class="others row gap-3">
                                        
                                        <div class="details col-5">
                                             <i class="fa-solid fa-user"></i>
                                             <div class="d-flex flex-column">
                                                  <div id="userName">SeniorCub</div>
                                                  <div class="Uname">Username</div>
                                             </div>
                                        </div>

                                        <div class="details col-5">
                                             <i class="fa-solid fa-envelope"></i>
                                             <div class="d-flex flex-column">
                                                  <div id="email">example@email.com</div>
                                                  <div class="Uname">Email</div>
                                             </div>
                                        </div>

                                        <div class="details col-5">
                                             <i class="fa-solid fa-square-phone"></i>
                                             <div class="d-flex flex-column">
                                                  <div id="phoneNumber">+1234567890</div>
                                                  <div class="Uname">Phone</div>
                                             </div>
                                        </div>

                                        <div class="details col-5">
                                             <i class="fa-solid fa-calendar-days"></i>
                                             <div class="d-flex flex-column">
                                                  <div id="birthDay">11-05-2005</div>
                                                  <div class="Uname">Date of Birth</div>
                                             </div>
                                        </div>
                                  </div>
                              </div>

                              <div class="modal-footer">
                                   <button class="btn btn-prim edit" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Edit</button>
                              </div>
                         </div>
                    </div>
               </div>

               <div class="btn btns user" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>

          </div>
     </nav>

     <section>
          
          <h1>ToDo List</h1>

          <div class="input">
              <input type="text" id="taskInput" placeholder="Enter a task">
              <button type="button" onclick="addTask()">Add Task</button>
          </div>

          <ul id="taskList"></ul>

          <input type="text" id="listTitle" placeholder="Enter list title">

          <button id="saveList" onclick="saveList()">Save List</button>
          
     </section>

     <div id="savedLists">
          <h2>Saved Lists</h2>
          <div id="savedListItems"></div> <!-- Updated to a div for displaying saved lists -->
     </div>


     <!-- BootStrap JavaScript LInk -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
     <!-- Font Awsome -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
     <!-- Normal Script Link -->
     <script src="/Script/script.js"></script>
     <!-- Normal Script Link -->
     <script src="/Script/ToDo.js"></script>
</body>
</html>
