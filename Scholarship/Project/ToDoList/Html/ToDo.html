<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
<script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const downloadBtn = document.getElementById("downloadBtn");
    const listTitleInput = document.getElementById("listTitle");
    const saveListBtn = document.getElementById("saveList");

    function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText !== "") {
            const newTask = document.createElement("li");
            newTask.textContent = taskText;
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.addEventListener("click", () => {
                taskList.removeChild(newTask);
            });
            newTask.appendChild(deleteButton);
            taskList.insertBefore(newTask, taskList.firstChild);
            taskInput.value = "";
        }
    }

    function saveList() {
        const listTitle = listTitleInput.value.trim();
        if (listTitle !== "") {
            const listContainer = document.createElement("div");
            const newList = document.createElement("ul");
            newList.innerHTML = taskList.innerHTML;
            listContainer.appendChild(document.createElement("h2")).textContent = listTitle;
            listContainer.appendChild(newList);
            document.body.appendChild(listContainer);
            listTitleInput.value = "";
            taskList.innerHTML = "";
        }
    }

    downloadBtn.addEventListener("click", () => {
        const pdf = new jsPDF();
        const lists = Array.from(document.getElementsByTagName("div"));

        lists.forEach((list, index) => {
            const listTitle = list.querySelector("h2").textContent;
            const tasks = Array.from(list.getElementsByTagName("li")).map(task => task.textContent);

            pdf.setFontSize(14);
            pdf.text(10, 10 + (50 * index), listTitle);

            tasks.forEach((task, taskIndex) => {
                pdf.text(20, 20 + (10 * taskIndex) + (50 * index), `${taskIndex + 1}. ${task}`);
            });

            if (index < lists.length - 1) {
                pdf.addPage();
            }
        });

        pdf.save("todo_lists.pdf");
    });

    saveListBtn.addEventListener("click", saveList);
</script>
