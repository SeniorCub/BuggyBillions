<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Todo List</title>
         <style>
             /* Styles for the main section */
             section {
                 margin: 0 auto;
                 margin-top: 30px;
                 text-align: center;
                 background-color: coral;
                 width: 80vw;
                 border-radius: 30px;
                 padding: 10px;
             }
     
             h1 {
                 font-size: 40px;
                 border-bottom: 3px dashed black;
                 color: black;
                 margin-bottom: 20px;
                 margin-top: 0;
             }
     
             .input {
                 width: max-content;
                 background-color: white;
                 margin: 0 auto;
                 border-radius: 20px;
             }
     
             .input input {
                 padding: 10px;
                 border-radius: 20px;
                 border: none;
                 outline: none;
                 background: transparent;
                 color: #333;
             }
     
             .input button {
                 padding: 10px;
                 border-radius: 20px;
                 border: none;
                 outline: none;
                 background-color: #333;
                 color: aliceblue;
                 font-weight: 600;
             }
     
             .input button:hover {
                 box-shadow: 2px 2px 5px black;
             }
     
             /* Styles for list items */
             #taskList {
                 margin: 0 auto;
                 list-style-type: none;
                 padding: 0;
                 margin-top: 20px;
                 background-color: transparent;
                 border: 1px solid black;
                 border-radius: 30px;
                 height: 70%;
                 width: 80%;
                 display: flex;
                 flex-direction: column;
                 place-items: center;
                 overflow-y: scroll;
             }
     
             li {
                 float: left;
                 display: flex;
                 align-items: center;
                 place-items: center;
                 margin: 5px 0;
                 font-size: 15px;
             }
     
             #taskList button {
                 margin-left: 10px;
                 padding: 3px;
                 border-radius: 10px;
                 background-color: white;
                 border: 1px solid black;
             }
     
             /* Styles for saved lists and list items */
             #savedLists {
                 margin-top: 20px;
                 text-align: center;
             }
     
             #savedLists h2 {
                 font-size: 28px;
                 color: black;
                 margin-bottom: 10px;
             }
     
             #savedListItems {
                 list-style-type: none;
                 padding: 0;
                 display: flex;
                 flex-wrap: wrap;
                 justify-content: center;
             }
     
             #savedListItems > div {
                 background-color: #f2f2f2;
                 border: 1px solid #ddd;
                 border-radius: 10px;
                 padding: 5px 20px;
                 margin: 10px;
                 width: auto;
                 text-align: left;
             }
     
             #savedListItems h2 {
                 font-size: 18px;
                 margin-bottom: 5px;
             }
     
             #savedListItems ul {
                 list-style-type: none;
                 padding: 0;
                 display: flex;
                 gap: 5px;
                 flex-direction: column;
                 justify-content: center;
             }
     
             #savedListItems li {
                 font-size: 15px;
                 margin-bottom: 5px;
             }
     
             /* Styles for title input and buttons */
             #listTitle {
                 margin: 0 auto;
                 margin-top: 10px;
                 padding: 10px;
                 border-radius: 10px;
                 border: 1px solid #ddd;
                 width: 80%;
                 font-size: 16px;
                 display: flex;
                 gap: 10px;
             }
     
             #saveList {
                 margin-top: 10px;
                 padding: 10px 20px;
                 border-radius: 20px;
                 border: none;
                 outline: none;
                 background-color: #333;
                 color: aliceblue;
                 font-weight: 600;
                 cursor: pointer;
                 transition: background-color 0.3s ease;
             }
     
             #saveList:hover {
                 background-color: #555;
             }
         </style>
     </head>
     <body>
         <section>
             <h1>ToDo List</h1>
             <div class="input">
                 <input type="text" id="taskInput" placeholder="Enter a task">
                 <button onclick="addTask()">Add Task</button>
             </div>
             <ul id="taskList"></ul>
             <input type="text" id="listTitle" placeholder="Enter list title">
             <button id="saveList" onclick="saveList()">Save List</button>
     
             <!-- List item options buttons
             <div id="listOptions">
                 <button onclick="addNumbers()">Add Numbers</button>
                 <button onclick="addCheckboxes()">Add Checkboxes</button>
                 <button onclick="addDots()">Add Dots</button>
             </div> -->
         </section>
     
         <div id="savedLists">
             <h2>Saved Lists</h2>
             <div id="savedListItems"></div>
             <!-- Updated to a div for displaying saved lists -->
         </div>
     
         <script>
     
             // Function to add a task to the list
             function addTask() {
                 const taskText = taskInput.value.trim();
                 if (taskText !== "") {
                     const newTask = document.createElement("li");
                     newTask.textContent = taskText;
     
                     const deleteButton = document.createElement("button");
                     deleteButton.textContent = "Delete";
                     deleteButton.addEventListener("click", () => {
                         taskList.removeChild(newTask);
                     });
     
                     newTask.appendChild(deleteButton);
                     taskList.appendChild(newTask);
                     taskInput.value = "";
                 }
             }
     
             // Function to save a list
             function saveList() {
                 const listTitleInput = document.getElementById("listTitle");
                 const taskList = document.getElementById("taskList");
                 const savedListItems = document.getElementById("savedListItems");
     
                 const listTitle = listTitleInput.value.trim();
                 if (listTitle !== "") {
                     const listContainer = document.createElement("div");
                     const newList = document.createElement("ul");
                     newList.innerHTML = taskList.innerHTML;
                     listContainer.appendChild(document.createElement("h2")).textContent = listTitle;
     
                     const editButton = document.createElement("button");
                     editButton.textContent = "Edit";
                     editButton.addEventListener("click", () => {
                         taskList.innerHTML = newList.innerHTML;
                         taskInput.value = "";
                         listTitleInput.value = listTitle;
                         saveListBtn.textContent = "Update List";
                         saveListBtn.removeEventListener("click", saveList);
                         saveListBtn.addEventListener("click", () => {
                             updateList(listContainer);
                         });
                     });
     
                     const deleteButton = document.createElement("button");
                     deleteButton.textContent = "Delete";
                     deleteButton.addEventListener("click", () => {
                         savedListItems.removeChild(listContainer);
                     });
     
                     listContainer.appendChild(editButton);
                     listContainer.appendChild(deleteButton);
                     listContainer.appendChild(newList);
                     savedListItems.appendChild(listContainer);
                     listTitleInput.value = "";
                     taskList.innerHTML = "";
                 }
             }
     
             // Function to update a saved list
             function updateList(listContainer) {
                 const listTitleInput = document.getElementById("listTitle");
                 const taskList = document.getElementById("taskList");
                 const saveListBtn = document.getElementById("saveList");
     
                 const listTitle = listTitleInput.value.trim();
                 if (listTitle !== "") {
                     listContainer.querySelector("h2").textContent = listTitle;
                     const newList = document.createElement("ul");
                     newList.innerHTML = taskList.innerHTML;
                     listContainer.replaceChild(newList, listContainer.querySelector("ul"));
                     listTitleInput.value = "";
                     taskList.innerHTML = "";
                     saveListBtn.textContent = "Save List";
                     saveListBtn.removeEventListener("click", updateList);
                     saveListBtn.addEventListener("click", saveList);
                 }
             }
         </script>
     </body>
     </html>
