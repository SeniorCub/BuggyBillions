    <div class="timer">
        <h1>Countdown Timer</h1>
        <div id="display"></div>
        <div>
          <h4 for="timeInput">Set Time (seconds):</h4>
          
          <div class="d-flex flex-wrap justify-content-between">
               <div>
                    <label for="hoursInput">Hours:</label>
                    <input type="number" id="hoursInput" min="0" value="0">
               </div>
               <div>
                    <label for="minutesInput">Minutes:</label>
                    <input type="number" id="minutesInput" min="0" value="0">
               </div>
               <div>
                    <label for="secondsInput">Seconds:</label>
                    <input type="number" id="secondsInput" min="0" value="30">
               </div>
          </div>

          <div class="btn btn-prim" onclick="startTimer()">Start</div>

        </div>
    </div>
