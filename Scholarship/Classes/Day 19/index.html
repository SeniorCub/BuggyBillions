<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let num1 = 23
        let num2 = 13
        let num3 = 33

        // Addition
        let add = num1 + num2
        console.log(add);

        // Subtraction
        let subtract = num3 - num2
        console.log(subtract);

        // Multiplication
        let mult = num2 * num3
        console.log(mult);

        // Division
        let divi = num3 / num2
        console.log(divi);


        // CONVERSION

        // Boolean to Number
        let loob = true
        console.log(loob);
        let loo = Number(loob)
        console.log(loo);

        // String to Number
        let str = "23"
        console.log(str);
        let stra = Number(str)
        console.log(stra);

        // cloasswork
        let numb = 22
        let tex = "22"
        let textt = Number(tex)
        let ber = numb + textt
        console.log(numb, "+" , textt, "=" ,ber);

        let fa = "False"
        let fal = false
        console.log(typeof(fa));
        console.log(typeof(fal));

        // convert to integer
        let uli = 451.721456
        console.log(parseInt(uli));

        // convert to float
        let liu = 669.6536
        console.log(parseFloat(liu));

        let value = Math.E
        console.log(value);
        console.log(parseInt(value)); 

        // Round Up
        let deci = 123.456789
        console.log(Math.ceil(deci));
    
        // Round Off
        let cedi = 321.654
        console.log(Math.floor(cedi));

        // raise to power
        console.log(Math.pow(2,2));

        // Square Root
        console.log(Math.sqrt(36));

        // Absolute Value
        console.log(Math.abs(-5));

        // Minimum Value
        console.log(Math.min(3, 4, 1, 5));

        // Maximum Value
        console.log(Math.max(90, 26, 478, 87378));

        // Getting a Random number
        console.log(Math.random()*20+1);
        console.log(Math.floor(Math.random()*21));

        // Getting random elements in array
        let arr = ["Daniel","Fola","Reuben","Becca","Ife","Abel","John"]
        console.log(arr);
        let arrr = Math.floor(Math.random()* arr.length)
        console.log(arr[arrr]);

        // classwork
        var myName = `I ${arr[arrr]} and ${arr[arrr]}`
        console.log(myName);
    </script>
</body>
</html>
