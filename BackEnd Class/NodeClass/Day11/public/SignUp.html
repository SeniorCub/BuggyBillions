<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="signIn.css">
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <section>
        <div class="formbox">
            <div class="formvalue">
                <form action="/signUp.html" method="post">
                    <h2>Sign Up</h2>
                    <div>
                         <label for="">Fisrtname</label>
                         <div class="password">
                              <input type="name" name="first" id="fisrtname"  required>
                              <span>
                                   <!-- <i class="fa-solid fa-envelope"></i> -->
                              </span>
                          </div>
                    </div>
                    <div>
                         <label for="">Lastname</label>
                         <div class="password">
                              <input type="name" name="last" id="lastname"  required>
                              <span>
                              <!-- <i class="fa-solid fa-envelope"></i> -->
                              </span>
                          </div>
                    </div>
                    <div>
                        <label for="">Email</label>
                        <div class="password">
                            <input type="email" name="email" id="email"  required>
                            <span>
                                   <i class="fa-solid fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    <div>
                         <label for="password">Password</label>
                         <div class="password">
                              <input type="password" name="password" id="EnPwd" >
                              <span>
                                   <i class="fa-regular fa-eye" id="iee"></i>
                              </span>
                         </div>
                   </div>
                   <div>
                         <label for="password">Confirm Password</label>
                         <div class="password">
                              <input type="password" id="EnPwd" >
                              <span>
                                   <i class="fa-regular fa-eye" id="iee"></i>
                              </span>
                         </div>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </section>

    <!-- <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script> -->
    <script src="/fontawesome-free-6.5.1-web/js/all.js"></script>
    <script src="script.js"></script>
</body>
</html>
