<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- CSS Link -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
     
     <nav>
         <div class="brand">Brand</div>
         <div class="header">Registration</div>
     </nav>

     <div class="form-page">
          <div class="container">
               <div class="steps">
                    <div class="step1">Step 1</div>
                    <div class="step2">Step 2</div>
                    <div class="step3">Step 3</div>

                    <div class="line"></div>
               </div>

               <div class="forms">

                    <div class="form1">
                         <form>
                              <div class="label">
                                   <label for="f_name">First Name:</label>
                                   <input type="text">
          
                                   <label for="l_name">Last Name:</label>
                                   <input type="text">
          
                                   <label for="u_name">User Name:</label>
                                   <input type="text">
                              </div>
                         </form>

                         <div class="movement">
                              <!-- <button class="back1">Back</button> -->
                              <button class="next next1">Next</button>
                         </div>
                    </div>
     
                    <div class="form2">
                         <form>
                              <div class="label">
                                   <label for="email">email:</label>
                                   <input type="email">
          
                                   <label for="address">Address:</label>
                                   <input type="text">
          
                                   <label for="Age">Age:</label>
                                   <input type="text">
                              </div>
                         </form>

                         <div class="movement">
                              <button class="back back2">Back</button>
                              <button class="next next2">Next</button>
                         </div>
                    </div>
                    
                    <div class="form3">
                         <form>
                              <div class="label">
                                   <label for="password">Create Password:</label>
                                   <input type="password">
          
                                   <label for="confirm">Confirm your Password:</label>
                                   <input type="password">
                              </div>
                         </form>
     
                         <div class="movement">
                              <button class="back back3">Back</button>
                              <button class="next next3">Submit</button>
                         </div>
                    </div>

               </div>
          </div>
     </div>

     <!-- JavaScript Link -->
     <script src="script.js"></script>
</body>
</html>
