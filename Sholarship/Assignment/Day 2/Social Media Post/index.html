<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Instagram</title>
     <!-- Link CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- icons link -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
</head>
<body>
     <section class="container">
          <div class="inner">
               <div class="profile">
                    <img src="profile.jpg" alt="profile Picture">
               </div>
               <div class="user">
                    <h1>Dev SeviorCub</h1>
               </div>
          </div>

          <div class="caption">
               <h5>This ia a kind Of Setup i wish to have. #setup #coding</h5>
          </div>

          <div class="post">
               <img src="Gamer Bunk Bed with Built-In Desk and Shelves.jpg" alt="A PC Setup">
          </div>

          <div class="icons">
               <!-- Like, comment, share icons -->
               <div class="heart"><i class="fa-sharp fa-solid fa-heart"></i></div>
               <div class="comment"><i class="fa-sharp fa-solid fa-comment"></i></div>
               <div class="share"><i class="fa-sharp fa-solid fa-share"></i></div>
          </div>
          <div class="end">
               <h5>25.5k likes</h5>
          </div>
     </section>
</body>
</html>
